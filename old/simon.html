<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="simon.css">
<title>Simon!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="simon.js"></script>
</head>

<body>

<div id='buttons' margin="10px">
  <!-- responsive DIVs: https://codepen.io/anon/pen/wePWva -->
  <div id="computer">---</div>
  <div id="player">---</div>
  <div id="compare">---</div>
  <div id="round"><span>Round: </span>---</div>
  <br>
  <button id="start">start</button>
  <button id="reset">reset</button>
</div>

<article id="container">
<div id="status">
  <div id="staticText"><b>Status:</b></div>
  <div id="display">Press Start :)</div>
</div>

<div id="game">
  <div class="box green">G</div>
  <div class="box red">R</div>
  <div class="box yellow">Y</div>
  <div class="box blue">B</div>
</div>
<div id="scores">Test</div>
</article>

  <footer id="footer">
    Coded & Designed by
    <a href="https://www.linkedin.com/in/arandazzo" target="_blank">
        Tony Randazzo</a>
  </footer>

</body>

</html>
